<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #chat { height: 80vh; overflow-y: scroll; padding: 10px; border-bottom: 1px solid #ccc; }
    #messageForm { display: flex; padding: 10px; }
    #messageInput { flex: 1; padding: 10px; }
    #sendButton { padding: 10px 20px; }
    .message { margin-bottom: 8px; }
    .name { font-weight: bold; margin-right: 5px; }
    .timestamp { font-size: 0.8em; color: #666; margin-left: 10px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit" id="sendButton">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let displayName = '';
    while (!displayName) {
      displayName = prompt("Enter your display name:").trim();
    }

    const chat = document.getElementById('chat');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    socket.on('chat message', ({ name, message, timestamp }) => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<span class="name">${name}</span>${message}<span class="timestamp">${timestamp}</span>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    messageForm.addEventListener('submit', e => {
      e.preventDefault();
      const msg = messageInput.value;
      if (!msg.trim()) return;
      socket.emit('chat message', { name: displayName, message: msg });
      messageInput.value = '';
    });
  </script>
</body>
</html>
