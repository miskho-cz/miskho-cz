<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voucher Scanner</title>
  
  <!-- QuaggaJS for barcode scanning -->
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 10px;
      text-align: center;
    }
    #scanner {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 300px;
      border: 2px solid #333;
      overflow: hidden;
      margin: 20px auto;
      background: #000;
    }
    #frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 30%;
      border: 2px dashed red;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2;
      box-sizing: border-box;
      border-radius: 8px;
    }
    video, canvas {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    #manualInput {
      display: none;
      margin-top: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin-right: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <h2>Voucher Scanner</h2>

  <div id="scanner">
    <div id="frame"></div>
  </div>

  <p id="result">Waiting for scan...</p>

  <div id="manualInput">
    <p>Camera not available or permission denied? Enter code manually:</p>
    <input type="text" id="manualCode" placeholder="Enter voucher code" />
    <button onclick="manualCheck()">Submit</button>
  </div>

  <script>
    // Your Supabase project info
    const SUPABASE_URL = "https://mutgxqhlltbbjdphxtzj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11dGd4cWhsbHRiYmpkcGh4dHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0OTg4OTYsImV4cCI6MjA3MDA3NDg5Nn0.MSLy2o4NtDmY1twswpaG-4zQZniy7lSESBR0RJgMLZ4";

    // Initialize Supabase client
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resultElem = document.getElementById('result');

    async function checkVoucher(code) {
      resultElem.textContent = `Checking voucher: ${code}...`;
      const { data, error } = await supabase
        .from('vouchers')
        .select('*')
        .eq('voucher_code', code)
        .single();

      if (error || !data) {
        resultElem.textContent = `❌ Invalid voucher: ${code}`;
        return;
      }

      if (data.is_used) {
        resultElem.textContent = `⚠️ Voucher already used: ${code}`;
        return;
      }

      // Mark voucher as used
      const { error: updateError } = await supabase
        .from('vouchers')
        .update({ is_used: true })
        .eq('voucher_code', code);

      if (updateError) {
        resultElem.textContent = `⚠️ Error updating voucher: ${code}`;
        return;
      }

      resultElem.textContent = `✅ Voucher activated: ${code}`;
    }

    function manualCheck() {
      const code = document.getElementById('manualCode').value.trim();
      if (!code) {
        alert("Please enter a voucher code.");
        return;
      }
      checkVoucher(code);
    }

    function fallbackToManualInput() {
      document.getElementById('scanner').style.display = 'none';
      document.getElementById('manualInput').style.display = 'block';
      resultElem.textContent = "Camera not available or permission denied — please enter code manually.";
    }

    // Initialize QuaggaJS barcode scanner
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
          facingMode: "environment" // use back camera if available
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
      },
      locate: true
    }, function(err) {
      if (err) {
        console.error("Quagga init error:", err);
        fallbackToManualInput();
        return;
      }
      console.log("Quagga initialized successfully");
      Quagga.start();
    });

    let scanned = false;
    Quagga.onDetected(function(data) {
      if (scanned) return; // prevent multiple detections quickly
      scanned = true;
      const code = data.codeResult.code;
      checkVoucher(code);
      setTimeout(() => { scanned = false; }, 3000); // allow scanning again after 3 seconds
    });
  </script>

</body>
</html>
