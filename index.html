<!DOCTYPE html>
<html>
<head>
  <title>Voucher Scanner</title>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    #manualInput {
      display: none;
      margin-top: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>Scan Voucher</h2>
  <div id="scanner" style="width: 100%; max-width: 500px; height: 300px;"></div>
  <p id="result">Waiting for scan...</p>

  <div id="manualInput">
    <p>Camera not available? Enter code manually:</p>
    <input type="text" id="manualCode" placeholder="Enter voucher code">
    <button onclick="manualCheck()">Submit</button>
  </div>

  <script>
    // === YOUR SUPABASE INFO ===
    const SUPABASE_URL = "https://mutgxqhlltbbjdphxtzj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11dGd4cWhsbHRiYmpkcGh4dHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0OTg4OTYsImV4cCI6MjA3MDA3NDg5Nn0.MSLy2o4NtDmY1twswpaG-4zQZniy7lSESBR0RJgMLZ4";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resultElem = document.getElementById('result');

    async function checkVoucher(code) {
      const { data, error } = await supabase
        .from("vouchers")
        .select("*")
        .eq("voucher_code", code)
        .single();

      if (error || !data) {
        resultElem.textContent = `❌ Invalid voucher: ${code}`;
        return;
      }

      if (data.is_used) {
        resultElem.textContent = `⚠️ Voucher already used: ${code}`;
      } else {
        await supabase
          .from("vouchers")
          .update({ is_used: true })
          .eq("voucher_code", code);

        resultElem.textContent = `✅ Voucher activated: ${code}`;
      }
    }

    function manualCheck() {
      const code = document.getElementById('manualCode').value.trim();
      if (code) {
        checkVoucher(code);
      }
    }

    function fallbackToManualInput() {
      document.getElementById('scanner').style.display = 'none';
      document.getElementById('manualInput').style.display = 'block';
      resultElem.textContent = "Camera not available — please enter code manually.";
    }

    // Try initializing Quagga
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
      },
      locate: true
    }, function(err) {
      if (err) {
        console.error("Quagga init failed:", err);
        fallbackToManualInput();
        return;
      }

      Quagga.start();
    });

    let scanned = false;
    Quagga.onDetected(function(data) {
      if (scanned) return;
      scanned = true;
      const code = data.codeResult.code;
      checkVoucher(code);
      setTimeout(() => {
        scanned = false;
      }, 3000);
    });
  </script>
</body>
</html>
